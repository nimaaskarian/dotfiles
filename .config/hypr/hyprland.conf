#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

#autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = swww-daemon
exec-once = waybar
exec-once = mpd-mpris
exec-once = swaybg -i $(cat ~/.wallpaper_path)
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP


# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us, ir
    kb_variant = altgr-intl
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(f5e1c7FF)
    col.inactive_border = rgba(0A0F15bf)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 8
    blur = yes
    blur_size = 8
    blur_passes = 1
    blur_new_optimizations = yes

    drop_shadow = yes
    shadow_range = 30
    shadow_render_power = 3
    col.shadow = rgba(00000070)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.00

    #animation = windows, 1, 5, default
    animation = windowsIn, 1, 5, myBezier
    animation = windowsMove, 1, 5, myBezier
    animation = windowsOut, 1, 5, myBezier
    animation = border, 1, 5, default
    animation = fade, 1, 5, default
    animation = workspaces, 1, 5, myBezier
}

misc {
    disable_hyprland_logo = 1
    disable_splash_rendering = 1
    focus_on_activate = 1
    animate_manual_resizes = true
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    # force_split = -1
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = size 800 675, class:^(pavucontrol)$

windowrulev2 = float, class:^(nm-connection-editor)$

# Firefox Picture-in-picture
windowrulev2 = float, class:^(firefox)$, title:^(Picture-in-picture)$
windowrulev2 = move 10 830, class:^(firefox)$, title:^(Picture-in-picture)$
windowrulev2 = size 427 240, class:^(firefox)$, title:^(Picture-in-picture)$
windowrulev2 = pin, class:^(firefox)$, title:^(Picture-in-picture)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
$left = h
$right = l
$down = j
$up = k

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, Q, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod SHIFT, E, exec, kitty -e ranger

bind = $mainMod, space, togglefloating, 
bind = $mainMod, R, exec, ~/.config/rofi/launcher.sh
#bind = $mainMod, R, exec, wofi --show drun -G -I -a -n -W 500 -H 302
bind = $mainMod, T, exec, ~/.config/rofi/run.sh
#bind = $mainMod, T, exec, wofi --show run -G -I -a -n -W 500 -H 302
bind = $mainMod, V, exec, ~/.config/rofi/powermenu.sh
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, W, togglegroup, # dwindle
bind = $mainMod, E, togglesplit, # dwindle
# bind = $mainMod, L, exec, swaylockd

# wofi-emoji with $mainMod + .
bind = $mainMod, PERIOD, exec, wofi-emoji

# Screenshots with grim and slurp
# Save
bind = $mainMod, S, exec, grim -g "$(slurp)" ~/Pictures/Screenshots/$(date +%Y-%m-%d-%H-%M-%S).png
# Copy to clipboard
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | wl-copy

# Fullscreen screenshot
# Save
bind = , Print, exec, grim ~/Pictures/Screenshots/$(date +%Y-%m-%d-%H-%M-%S).png
# Copy to clipboard
bind = SHIFT, Print, exec, grim - | wl-copy

# Hide waybar
bind = $mainMod, B, exec, killall -SIGUSR1 waybar

# Restart waybar
bind = $mainMod ALT, B, exec, killall waybar && waybar

# Fullscreen toggle
bind = $mainMod, F, fullscreen,

# Start a terminal in floating mode
bind = $mainMod SHIFT, RETURN, exec, [float]kitty

# Pin a window
bind = $mainMod, Y, pin,

# Move focus tabbed
bind = $mainMod ALT, $left, changegroupactive, b
bind = $mainMod ALT, $right, changegroupactive, f
# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
# Move focus with vi keybinds
bind = $mainMod, $left, movefocus, l
bind = $mainMod, $right, movefocus, r
bind = $mainMod, $up, movefocus, u
bind = $mainMod, $down, movefocus, d

# Move active window with mainMod + SHIFT + arrow keys
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d
# Move active window with vi keybinds
bind = $mainMod SHIFT, $left, movewindow, l
bind = $mainMod SHIFT, $right, movewindow, r
bind = $mainMod SHIFT, $up, movewindow, u
bind = $mainMod SHIFT, $down, movewindow, d

# Resize active window with mainMod + CTRL + arrow keys
bind = $mainMod CONTROL, left, resizeactive, -50 0
bind = $mainMod CONTROL, right, resizeactive, 50 0
bind = $mainMod CONTROL, up, resizeactive, 0 -50
bind = $mainMod CONTROL, down, resizeactive, 0 50
# Resize active window with vi keybinds
bind = $mainMod CONTROL, $left, resizeactive, -50 0
bind = $mainMod CONTROL, $right, resizeactive, 50 0
bind = $mainMod CONTROL, $up, resizeactive, 0 -50
bind = $mainMod CONTROL, $down, resizeactive, 0 50

# Move floating window with mainMod + ALT + arrow keys
bind = $mainMod ALT, left, movewindow, -50 0
bind = $mainMod ALT, right, movewindow, 50 0
bind = $mainMod ALT, up, movewindow, 0 -50
bind = $mainMod ALT, down, movewindow, 0 50

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, F1, workspace, 11
bind = $mainMod, F2, workspace, 12
bind = $mainMod, F3, workspace, 13
bind = $mainMod, F4, workspace, 14

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod SHIFT,F1, movetoworkspace, 11
bind = $mainMod SHIFT,F2, movetoworkspace, 12
bind = $mainMod SHIFT,F3, movetoworkspace, 13
bind = $mainMod SHIFT,F4, movetoworkspace, 14

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e-1
bind = $mainMod SHIFT, Z, workspace, e-1
bind = $mainMod, mouse_up, workspace, e+1
bind = $mainMod SHIFT, X, workspace, e+1

# Next/previous workspace with Z and X
bind = $mainMod, Z, workspace, -1
bind = $mainMod, X, workspace, +1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Audio
bind=,XF86AudioPlay,exec,playerctl play-pause
bind=,XF86AudioPrev,exec,playerctl previous
bind=,XF86AudioNext,exec,playerctl next
# Music
bind=ALT, S, exec,playerctl -p $(< /tmp/player) previous
bind=ALT, D, exec,playerctl -p $(< /tmp/player) play-pause
bind=ALT, F, exec,playerctl -p $(< /tmp/player) next
bind=ALT, K, exec,player -p
bind=ALT, J, exec,player -n

bindl=,XF86AudioMedia,exec,playerctl play-pause
bindl=,XF86AudioStop,exec,playerctl stop

bindle=,XF86AudioRaiseVolume,exec,~/.config/dunst/scripts/volume up # amixer -D pulse sset Master 5%-
bindle=,XF86AudioLowerVolume,exec,~/.config/dunst/scripts/volume down # amixer -D pulse sset Master 5%+
bindle=,XF86AudioMute,exec,~/.config/dunst/scripts/volume mute
# brightness
bindle=,XF86MonBrightnessUp,exec,~/.config/dunst/scripts/brightness up
bindle=,XF86MonBrightnessDown,exec,~/.config/dunst/scripts/brightness down
bind=,XF86Calculator,exec,QT_QPA_PLATFORMTHEME=qt5ct kcalc

# Spawn rofi
bind = $mainMod, D, exec,rofi -show drun

