# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ',vh': spawn mpv {url}
        ',vv': hint links spawn mpv
        yh: hint links yank
  colors.webpage.bg:
    global: white
  colors.webpage.darkmode.algorithm:
    global: lightness-cielab
  colors.webpage.darkmode.enabled:
    global: true
  content.geolocation:
    file://: false
  content.notifications.enabled:
    https://3sotdownload.com: false
    https://apkcombo.com: false
    https://emalls.ir: false
    https://iran-music.com: false
    https://web.igap.net: false
    https://www.maketecheasier.com: false
    https://zardfilm.in: false
  content.user_stylesheets:
    global: pywal.css
